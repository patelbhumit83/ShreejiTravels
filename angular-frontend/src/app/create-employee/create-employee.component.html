<div class = "col-md-5 offset-md-3">
<h1> Create Employee </h1>
<form (ngSubmit) = "onSubmit()">
  <div class = "form-group">
    <label> First Name </label>
    <input type="text" name="fistName" class="form-control" id = "firstName"
      [(ngModel)] = "employee.firstName" >
  </div>

  <div class = "form-group">
    <label> Last Name </label>
    <input type="text" name="lastName" class="form-control" id = "lastName"
      [(ngModel)] = "employee.lastName" >
  </div>

  <div class = "form-group">
    <label> Email Id </label>
    <input type="text" name="emailId" class="form-control" id = "emailId"
      [(ngModel)] = "employee.emailId" >
  </div>

  <br>
  <div class = "form-group">
    <button type="submit" name="button" class="btn btn-success">Submit</button>
  </div>
</form>
</div>
